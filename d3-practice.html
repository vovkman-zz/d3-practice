<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.24.1/ramda.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>D3 Practice</title>
    <style>
        .flex-row {
            display: -webkit-flex;
            display: flex;
        }
        #footer {
            font-size: 30px;
        }
        .animation {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="animation">
        <svg width="100%" height="500">
            <circle cx="100" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="150" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="200" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="250" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="300" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="350" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="400" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="450" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="500" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="550" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    </div>
    <div id="footer">
        D3 Practice
    </div>
</div>
<script type="text/javascript" src="d3-practice.js"></script>
</body>
</html>
